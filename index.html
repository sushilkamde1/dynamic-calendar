<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- include style.css -->
    <link rel="stylesheet" href="style.css" />
    <title>Calender</title>
  </head>
  <body onload="loadPage()">
    <div class="container">
      <div class="calender">
          <div class="months">
              <div class="prev" onclick="move('prev')">
                  <span>&#10094</span>
              </div>
              <div>
                  <h2 id="month">June</h2>
                  <p id="date_str"></p>
              </div>
              <div class="next" onclick="move('next')">
                  <span>&#10095</span>
              </div>
          </div>
          <div class="weekends">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tus</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="days">
            
        </div>
      </div>
    </div>
    <!-- include script.js -->
    <script src="script.js"></script>
  </body>
</html>
